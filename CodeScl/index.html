<!DOCTYPE html>
<html lang="en-US" ng-app="store">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<body>

<div class="wrapper" data-ng-controller="StoreCtrl as store">

    <ul class="list-group">

        <li class="list-group-item" data-ng-repeat="product in store.products | orderBy:'-price'">
            <product-title></product-title>

            <div style="text-align:center">
                <img ng-src="{{product.images[0]}}" alt="{{product.name}}"/>
            </div>
            <product-panel></product-panel>
        </li>
    </ul>


</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/products.js"></script>
</body>
</html>
